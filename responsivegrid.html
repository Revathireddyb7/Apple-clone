<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body{
            overflow: hidden;
            background-color: black;
        }
       *{
        font-family: "Outfit";
        color: white;
       }
        .imgdiv{
            display: flex;
            gap: 40px;
            width: 50%;
            margin-left:25%;
            margin-top: 15%;
            
        }
        img{
            width: 30%;
            filter: blur(4px);
            transition: all  0.5s ease-in-out;
        }
        img:hover{
            filter: none;
            box-shadow: 5px -3px 20px pink;
            transform: translateY(-50px);
        }
       
        .hid{
            width: 80%;
            display: flex;
            gap: 40px;
            margin-left: 25.1%;
            z-index: -1;
            margin-top: -10%;
            
        }
        .hov{
            width: 175px;
            background-color: rgba(185, 160, 160, 0.308);
            height: 120px;
            margin-left: 1.2%;
            transition: all 0.5s ease-in-out;
        }
        .h1{
            
           display: flex;
           flex-direction: row;
           margin-top: -10%;
           margin-bottom: 0px;
        }
        h1{
            font-size: 15px;
        }
    </style>
</head>
